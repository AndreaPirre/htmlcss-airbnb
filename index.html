<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Airbnb</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <!-- inizio barra navigazione -->
        <nav>

            <!-- inizio menù -->

            <div class="menu">

                <!-- logo -->

                    <img id="logo" src="img/logo.png" alt="qui logo airbnb">


                <div class="inline">
                <ul>
                    <li><a class="link" href="#">Chi siamo</a></li>
                    <li><a class="link" href="#">Citt&agrave;</a></li>
                    <li><a class="link" href="#">Le nostre guide</a></li>
                    <li><a class="link" href="#">Offerte speciali</a></li>
                    <li><a class="link" href="#">Contatti</a></li>
                </ul>
                </div>

            </div>
            <!-- fine menù -->
        </nav>
        <!-- fine barra navigazione -->

        <!-- prima città roma -->

            <div id="roma" class="city">

                <div class="nome">ROMA</div>

                <div class="layover"></div>

            </div>

        <!-- seconda città torino -->

        <div id="torino" class="city">

            <div class="layover"></div>

            <div class="nome">TORINO</div>

        </div>

        <!-- terza città firenze -->

        <div id="firenze" class="city">

            <div class="layover"></div>

            <div class="nome">FIRENZE</div>

        </div>

    </body>
</html>
